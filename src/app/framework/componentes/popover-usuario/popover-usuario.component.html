<ion-list mode="ios">
  <ion-item mode="ios" lines="full" detail="false">
    <ion-label class="nombreUsuario">{{usuario.nombre | uppercase}}</ion-label>
  </ion-item>

  <ion-item mode="ios" lines="none" detail="false" button (click)="abrirPerfil()">
    <ion-icon slot="start" class="text-teal" name="person-outline"></ion-icon>
    <ion-label>
      Mi Perfil
    </ion-label>
  </ion-item>
  <ion-item mode="ios" lines="full" detail="false" button>
    <ion-icon slot="start" class="text-amber" name="key-outline"></ion-icon>
    <ion-label>
      Cambiar Clave
    </ion-label>
  </ion-item>

  <ion-item>
    <ion-icon slot="start" name="moon"></ion-icon>
    <ion-label>Modo Oscuro</ion-label>
    <ion-toggle slot="end"
                [ngModel]="darkMode"
                (ionChange)="cambio()"></ion-toggle>
  </ion-item>

  <ion-item routerl mode="ios" lines="none" detail="false" button (click)="logout()">
    <ion-icon slot="start" class="text-red" name="power-outline"></ion-icon>
    <ion-label>
      Salir
    </ion-label>
  </ion-item>
</ion-list>
