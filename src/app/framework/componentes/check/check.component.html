<!--  PC y MOVIL -->

<ion-row style="align-items: center;" class="ion-no-padding">
  <ion-col [ngClass]="{'contenedor-comp-movil' : plataforma !== 'desktop'}">
    <p-checkbox binary="true" [disabled]="lectura"
      [ngClass]="{ 'app-check':true , 'ng-invalid ng-dirty invalid' : invalid === true}" [(ngModel)]="valor"
      (onChange)="changeEvent()">
    </p-checkbox>
    <label class="textos-float">{{label}}</label>
  </ion-col>
</ion-row>
