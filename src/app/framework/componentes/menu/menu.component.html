  <ion-menu side="start" menuId="first" contentId="main">
    <ion-content>
      <nav id="sidebar" class="sidebar" [ngClass]="{'sidebar-bg' : hasBackgroundImage()}">
        <div class="sidebar-content">
          <perfect-scrollbar>  
            <div class="sidebar-profile">
              <div class="user-pic">
                <ion-avatar>
                  <img src="assets/img/user.jpg" alt="User picture">
                </ion-avatar>
              </div>
              <div class="user-info">
                <span class="user-name">
                  {{usuario.nombre | uppercase}}
                </span>
                <span class="user-role text-muted">{{usuario.rol}}</span>
              </div>
            </div>
            <div class="sidebar-menu">
              <ul>
                <li *ngFor="let menu of menus"
                  [ngClass]="{'active': menu.active , 'sidebar-dropdown':menu.type === 'dropdown' ,'sidebar-simple':menu.type === 'simple' , 'header-menu':menu.type === 'header'}">
                  <span *ngIf="menu.type === 'header'">{{menu.title}}</span>

                  <a *ngIf="menu.type !== 'header' && menu.url ===undefined " (click)='toggle(menu)' class="cursor">
                    <i class="{{menu.icon}}"></i>
                    <span>{{menu.title | uppercase}}</span>
                    <span *ngIf="menu.badge" class="badge badge-pill"
                      [ngClass]="menu.badge.class">{{menu.badge.text}}</span>
                  </a>

                    <a *ngIf="menu.type !== 'header' && menu.url" (click)="abrirPagina(menu)" class="cursor"> 
                      <i class="{{menu.icon}}"></i>
                      <span>{{menu.title | uppercase}}</span>
                      <span *ngIf="menu.badge" class="badge badge-pill"
                        [ngClass]="menu.badge.class">{{menu.badge.text}}</span>
                    </a>

                  <div *ngIf="menu.type === 'dropdown'" class="sidebar-submenu" [@slide]="getState(menu)">
                    <ul>
                      <li *ngFor="let submenu of menu.submenus">
                          <a (click)="abrirPagina(submenu)" class="cursor"> {{submenu.title}} 
                            <span *ngIf="submenu.badge" class="badge badge-pill"
                              [ngClass]="submenu.badge.class">{{submenu.badge.text}}</span>
                          </a>
                      </li>
                    </ul>
                  </div>
                </li>
              </ul>
            </div>
          </perfect-scrollbar>
        </div>
        <div class="sidebar-footer">
          <div>
  
            <a>
              <i class="fa fa-bell"></i>
              <span class="badge badge-pill badge-warning notification">5</span>
            </a>
  
          </div>
          <div>
            <a>
              <i class="fa fa-envelope"></i>
              <span class="badge badge-pill badge-success notification">7</span>
            </a>
          </div>
          <div>
            <a>
              <i class="fa fa-cog"></i>
              <span class="badge-sonar"></span>
            </a>
            <div class="dropdown-menu" *dropdownMenu>
              <a class="dropdown-item" href="#">My profile</a>
              <a class="dropdown-item" href="#">Help</a>
              <a class="dropdown-item" href="#">Setting</a>
            </div>
          </div>
          <div>
            <a (click)="logout()">
              <i class="fa fa-power-off"></i>
            </a>
          </div>
        </div>
      </nav>
  
    </ion-content>
  </ion-menu>
