<!--  PC -->
<ng-container *ngIf="plataforma === 'desktop'">
 <div style="display:flex;align-items: center;">
<div class="p-col">
  <ion-label class="textos-float ion-padding-horizontal" *ngIf="label"> {{label}}</ion-label>
</div>
  <div class="p-inputgroup p-inputtext-sm p-autocomplete">
    <span class="p-float-label">
      <p-autoComplete appendTo="body" [(ngModel)]="valor" (onSelect)="changeEvent()" [inputStyle]="{'width':width}"
        [suggestions]="resultadoAutocompletar" [forceSelection]="true" (completeMethod)="onAutocompletar($event)"
        field="label" [type]="'search'" [disabled]="lectura">
        <ng-template let-opciones pTemplate="item">
          <td style="width: 100%;height: 100%;padding: 0;margin: 0;" *ngFor="let valor  of opciones.label.split('|')">
            <span style="font-size: 0.8rem;padding-left: 5px;min-width:100%;">
              {{valor}}</span>
          </td>
        </ng-template>
      </p-autoComplete>
      <label for="inputgroup" *ngIf="label">{{label}}</label>
    </span>
    <span class="p-inputgroup-addon"  style="background:none;border:0;margin-left:-30px;z-index: 10;cursor: pointer;">
      <i class="pi pi-times" (click)="borrarEvent()" *ngIf="valor"></i>
      <i class="pi pi-pencil" *ngIf="!valor"></i>
    </span>
  </div>
</div> 
</ng-container>

<!--  MOVIL  -->
<ng-container *ngIf="plataforma !== 'desktop'">
  <ion-col class="contenedor-comp-movil">
    <ion-label class="ion-no-padding label-stacked-movil" *ngIf="label">
      {{label}}
    </ion-label>
    <p-autoComplete appendTo="body" [(ngModel)]="valor" (onSelect)="changeEvent()" [inputStyle]="{'width':width}"
      [suggestions]="resultadoAutocompletar" [forceSelection]="true" (completeMethod)="onAutocompletar($event)"
      [ngClass]="{'comp-conLabel-movil p-autocomplete-movil':label  }" field="label" [type]="'search'"
      [disabled]="lectura" placeholder="Buscar...">
      <ng-template let-opciones pTemplate="item">
        <td style="width: 100%;height: 100%;padding: 0;margin: 0;" *ngFor="let valor  of opciones.label.split('|')">
          <span style="font-size: 0.8rem;padding-left: 5px;min-width:100%;">
            {{valor}}</span>
        </td>
      </ng-template>
    </p-autoComplete>
  </ion-col>
</ng-container>
