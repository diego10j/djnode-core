  <!-- Fixed Floating Action Button that does not scroll with the content -->




  <ion-buttons slot="start">


    <button class="ocultar" #botInsertar id="botInsertar" (click)="onClickInsertar($event)">
    </button>
    <button class="ocultar" #botEliminar id="botEliminar" (click)="onClickEliminar($event)">
    </button>
    <ion-button size="small" #botGuardar *ngIf="isBotonGuardar" id="botGuardar" fill="solid"
      (click)="onClickGuardar($event)" color="primary">
      <ion-icon name="save-outline" slot="start"></ion-icon>
      Guardar
    </ion-button>
    <ng-content></ng-content>

  </ion-buttons>
  <ion-buttons slot="end" style="padding-right: 5px;">
    <ng-container>
      <ng-template [ngTemplateOutlet]="derecha"></ng-template>
    </ng-container>
  </ion-buttons>
