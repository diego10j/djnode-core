<!-- Fixed Floating Action Button that does not scroll with the content -->




    <ion-buttons slot="start">


      <ion-fab-button mode="ios" size="small" #botInsertar *ngIf="isBotonInsertar" id="botInsertar" (click)="onClickInsertar($event)" title="INSERTAR" color="primary"> 
        <ion-icon   name="add-outline"></ion-icon>
      </ion-fab-button>
      <ion-fab-button  mode="ios" size="small" #botEliminar *ngIf="isBotonEliminar" id="botEliminar" (click)="onClickEliminar($event)" title="ELIMINAR"color="danger"> 
        <ion-icon  name="trash-outline"></ion-icon>
      </ion-fab-button>
      <ion-fab-button mode="ios" size="small" #botGuardar *ngIf="isBotonGuardar" id="botGuardar" (click)="onClickGuardar($event)" title="GUARDAR" color="success"> 
        <ion-icon  name="save-outline"></ion-icon>
      </ion-fab-button>
      <ng-content></ng-content>

    </ion-buttons>
    <ion-buttons slot="end" style="padding-right: 5px;">
      <ng-container>
        <ng-template [ngTemplateOutlet]="derecha"></ng-template>
      </ng-container>
    </ion-buttons>

  </ion-toolbar>
