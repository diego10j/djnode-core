<p-dialog [(visible)]="visible" [style]="{width: '50%',height: '60%'}" [closable]="false" [draggable]="false"
  [resizable]="false" [modal]=true styleClass="dialogo" appendTo="body" [baseZIndex]="1">
  <p-header>
    <ion-toolbar mode="ios" class="bg-white width100 border-bottom">
      <ion-buttons slot="end">
        <ion-button (click)="cerrar()">
          <ion-icon slot="icon-only" name="close"></ion-icon>
        </ion-button>
      </ion-buttons>
      <ion-title>{{titulo}}</ion-title>
    </ion-toolbar>
  </p-header>

  <ng-content></ng-content>

  <p-footer>
    <ion-footer class="ion-no-border">
      <ion-toolbar mode="ios" lines="none" class="border-top" color="light">
        <ion-button *ngIf="mostrarBotonCancelar" size="small" slot="end" fill="outline" (click)="cancelar()">
          {{valorBotonCancelar}}
        </ion-button>
        <ion-button *ngIf="mostrarBotonAceptar" size="small" style="padding-left:20px" slot="end" (click)="aceptar()"
          [disabled]="ejecutando">
          <ion-spinner *ngIf="ejecutando"></ion-spinner>
          <ion-label> {{valorBotonAceptar}}</ion-label>
        </ion-button>
      </ion-toolbar>
    </ion-footer>
  </p-footer>
</p-dialog>
