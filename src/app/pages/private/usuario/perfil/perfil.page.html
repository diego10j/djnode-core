<ion-row class="ion-justify-content-center">
    <ion-col size="8" size-xl="8" size-lg="8" size-md="12" size-sm="12" size-xs="12">

        <ion-card class="caja-borde ion-no-padding">
            <div class="profile-user-page card">
                <div class="img-user-profile">
                    <img class="profile-bgHome" src="assets/svg/shapes.svg" />

                    <img *ngIf="!imgTemp" [src]="usuario.imagenUrl" class="avatar">
                    <img *ngIf="imgTemp" [src]="imgTemp" class="avatar">


                    <p-fileUpload *ngIf="!imgTemp" #fileUpload mode="basic" accept="image/*" [auto]="true" maxFileSize="5000000"
                        chooseLabel="Seleccionar" uploadLabel="Seleccionar" chooseIcon="pi pi-upload"
                        cancelLabel="Descartar"  class="bt-upload"
                        (uploadHandler)="cambiarImagen($event,fileUpload)" customUpload="true">
                    </p-fileUpload> 

                    <p-button *ngIf="imgTemp" class="bt-upload" label="Aceptar" icon="pi pi-check" 
                    (click)="actualizarImagen()" iconPos="left"></p-button>

                </div>
                <div class="user-profile-data">
                    <h1 class="ion-padding-horizontal negrilla">{{usuario.nombre | titlecase}}</h1>
                </div>

            </div>
            <ion-card-content class="ion-no-padding ion-padding-horizontal ion-padding-bottom">


                <ion-grid class="ion-no-padding">
                    <ion-row>
                        <ion-col size="6" size-sm="12" size-xs="12">
                            <strong class="text-tertiary">Usuario</strong> <br>
                            <ion-label class="text-muted">{{identificacion}}</ion-label>
                        </ion-col>
                        <ion-col size="6" size-sm="12" size-xs="12">
                            <strong class="text-tertiary">Email</strong> <br>
                            <ion-label class="text-muted">{{usuario.email}}</ion-label>
                        </ion-col>
                    </ion-row>
                    <ion-row>
                        <ion-col size="6" size-sm="12" size-xs="12">
                            <strong class="text-tertiary">Perfil</strong> <br>
                            <ion-label class="text-muted">{{usuario.rol}}</ion-label>
                        </ion-col>
                        <ion-col size="6" size-sm="12" size-xs="12">
                            <strong class="text-tertiary">Ãšltima Fecha Ingreso</strong> <br>
                            <ion-label class="text-muted">{{ultimaFecha}}</ion-label>
                        </ion-col>
                    </ion-row>
                </ion-grid>






            </ion-card-content>
        </ion-card>
    </ion-col>



</ion-row>
