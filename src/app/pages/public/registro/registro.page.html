<ion-app>
    <ion-content [fullscreen]="true">

        <ion-toolbar color="translucent">

            <ion-buttons slot="start">
                <ion-back-button icon="chevron-back" defaultHref="login"></ion-back-button>
            </ion-buttons>

        </ion-toolbar>

        <ion-row class="ion-padding ion-justify-content-center">
            <ion-col size-xl="6" size-lg="6" size-md="8" size-sm="12">
                <form autocomplete="off" [formGroup]="registrarForm" (ngSubmit)="registrar()">
                    <ion-card class="ion-margin-bottom">
                        <ion-card-content>
                            <ion-row>
                                <ion-col size="12" class="ion-text-center">
                                    <ion-card-title color="secondary">Regístrate ahora</ion-card-title>
                                </ion-col>
                            </ion-row>

                            <ion-row>
                                <ion-col size="12">
                                    <ion-list>
                                        <ion-item>
                                            <ion-label color="tertiary" position="floating">
                                                Cédula o RUC <span class="text-red">*</span>
                                            </ion-label>
                                            <ion-icon color="secondary" name="card-outline" slot="start"></ion-icon>
                                            <ion-input type="text" formControlName="identificacion" maxlength="13">
                                            </ion-input>
                                        </ion-item>
                                        <ion-text color="danger" class="text-10pt" *ngIf="campoNoValido('identificacion')">
                                            El campo debe contener 10 o 13 digitos
                                        </ion-text>

                                        <ion-item>
                                            <ion-label color="tertiary" position="floating">Nombre Completo <span
                                                    class="text-red"> *</span></ion-label>
                                            <ion-icon color="secondary" name="person-outline" slot="start"></ion-icon>
                                            <ion-input type="text" formControlName="nombre">
                                            </ion-input>
                                        </ion-item>
                                        <ion-text color="danger" class="text-10pt" *ngIf="campoNoValido('nombre')">
                                            El campo no puede estar vacío.
                                        </ion-text>

                                        <ion-item>
                                            <ion-label color="tertiary" position="floating">Email <span
                                                    class="text-red">
                                                    *</span></ion-label>
                                            <ion-icon color="secondary" name="mail-outline" slot="start"></ion-icon>
                                            <ion-input type="email" formControlName="email"
                                                pattern="^([a-zA-Z0-9_\-\.]+)@([a-zA-Z0-9_\-\.]+)\.([a-zA-Z]{2,5})$">
                                            </ion-input>
                                        </ion-item>
                                        <ion-text color="danger" class="text-10pt" *ngIf="campoNoValido('email')">
                                            El correo no es válido
                                        </ion-text>

                                        <ion-item>
                                            <ion-label color="tertiary" position="floating">Contraseña <span
                                                    class="text-red">
                                                    *</span></ion-label>
                                            <ion-icon color="secondary" name="lock-closed-outline" slot="start">
                                            </ion-icon>
                                            <ion-input type="password" formControlName="clave">
                                            </ion-input>
                                        </ion-item>
                                        <ion-text color="danger" class="text-10pt" *ngIf="campoNoValido('clave')">
                                            La contraseña debe contener mínimo 6 caracteres
                                        </ion-text>
                                        

                                        <ion-item>
                                            <ion-label color="tertiary" position="floating">Confirmar Contraseña <span
                                                    class="text-red"> *</span></ion-label>
                                            <ion-icon color="secondary" name="lock-closed-outline" slot="start">
                                            </ion-icon>
                                            <ion-input type="password" formControlName="clave2">
                                            </ion-input>
                                        </ion-item>

                                        <ion-text color="danger" class="text-10pt" *ngIf="campoNoValido('clave2')">
                                            Las contraseñas deben de ser iguales
                                        </ion-text>


                                    </ion-list>


                                </ion-col>




                            </ion-row>
                            <ion-row class="ion-justify-content-center">
                                <ion-button type="submit"  expand="block" shape="round" color="secondary">
                                    Aceptar
                                </ion-button>
                            </ion-row>

                        </ion-card-content>
                    </ion-card>
                </form>


            </ion-col>

        </ion-row>


        <div class="footer">
            <span>Ya tienes cuenta?</span> <button (click)="abrirLogin()" class="ion-no-padding">Iniciar
                sesión</button>
    
        </div>

    </ion-content>


</ion-app>
